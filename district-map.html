<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Massachusetts School Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0 2rem;
    }

    h1 {
      margin-top: 1rem;
    }

    select {
      margin: 1rem 0;
      font-size: 1rem;
    }

    .subtitle {
      margin-top: 0;
      color: #aaa;
    }

    .visual-container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      margin-top: 2rem;
    }

    #map, #scatterplot {
      flex: 1 1 0;
      min-width: 0;
      max-width: 100%;
    }

    #map svg,
    #scatterplot svg {
      width: 100%;
      height: auto;
      min-height: 350px;
      max-height: 90vh;
      display: block;
    }

    /* Increased breakpoint to 1400px */
    @media (max-width: 1200px) {
      .visual-container {
        flex-direction: column !important;
      }
      #map, #scatterplot {
        width: 100% !important;
        max-width: 100% !important;
      }
    }

    #info-box {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Massachusetts Public School Districts</h1>
  <p class="subtitle" id="subtitle">Graduation Rate: 2021</p>

  <label for="metricSelect" class="text-white font-semibold">View:</label>
  <select id="metricSelect">
    <option value="grad">Graduation Rate</option>
    <option value="salary">Average Salary</option>
  </select>

  <div class="my-4">
    <label for="yearSlider" class="text-white font-semibold">
      Year: <span id="yearValue">2021</span>
    </label>
    <input type="range" id="yearSlider" min="2013" max="2023" value="2021" step="1"
           class="w-full appearance-none bg-gray-300 h-2 rounded-lg outline-none cursor-pointer">
  </div>

  <!-- Flex container for map + scatterplot -->
  <div class="visual-container">
    <div id="map"></div>
    <div id="scatterplot"></div>
  </div>

  <div id="info-box"></div>

  <script src="js/map.js"></script>
</body>
</html>
