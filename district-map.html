<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Massachusetts School Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0 2rem;
    }

    h1 {
      margin-top: 1rem;
    }

    select {
      margin: 1rem 0;
      font-size: 1rem;
    }

    /* Responsive map sizing for desktop and mobile */
    #map svg {
      width: 100%;
      height: 60vw;
      max-height: 90vh;
      min-height: 400px;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 900px) {
      #map svg {
        height: 60vw;
        min-height: 250px;
      }
    }

    .subtitle {
      margin-top: 0;
      color: #aaa;
    }

    /* Optional: Style for scatterplot SVG for consistency */
    #scatterplot svg {
      width: 100%;
      height: 400px;
      display: block;
      margin: 0 auto 2rem auto;
      max-width: 600px;
      background: #191c22;
      border-radius: 1.25rem;
      box-shadow: 0 2px 16px #0004;
    }

    /* You can further customize info box, sliders, etc. */
  </style>
</head>
<body>
  <h1>Massachusetts Public School Districts</h1>
  <p class="subtitle" id="subtitle">Graduation Rate: 2021</p>

  <label for="metricSelect" class="text-white font-semibold">View:</label>
  <select id="metricSelect">
    <option value="grad">Graduation Rate</option>
    <option value="salary">Average Salary</option>
  </select>

  <div class="my-4">
    <label for="yearSlider" class="text-white font-semibold">
      Year: <span id="yearValue">2021</span>
    </label>
    <input type="range" id="yearSlider" min="2013" max="2023" value="2021" step="1"
           class="w-full appearance-none bg-gray-300 h-2 rounded-lg outline-none cursor-pointer">
  </div>

  <!-- Scatterplot section -->
  <div id="scatterplot" style="margin-top:2rem"></div>

  <div id="map"></div>

  <div id="info-box" style="margin-top: 1rem; padding: 1rem; border: 1px solid #444; background: #222; color: #eee; display: none;"></div>

  <script src="js/map.js"></script>
</body>
</html>
