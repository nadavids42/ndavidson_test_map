<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Massachusetts School Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0 2rem;
    }

    h1 {
      margin-top: 1rem;
    }

    select, input[type="range"] {
      margin: 1rem 0;
      font-size: 1rem;
    }

    .subtitle {
      margin-top: 0;
      color: #aaa;
    }

    #dashboard {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    #map {
      flex: 1 1 0;
      min-width: 480px;
    }

    #scatterplot {
      flex: 1 1 0;
      min-width: 420px;
      min-height: 400px;
      background: #181c26;
      border-radius: 10px;
      border: 1px solid #223;
      padding: 10px;
    }

    #info-box {
      background: #222b;
      color: #eee;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 2rem;
      min-width: 350px;
      max-width: 500px;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px #0003;
    }

    #scatterplot-tooltip {
      position: absolute;
      pointer-events: none;
      background: #fff;
      color: #222;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 7px 11px;
      font-size: 15px;
      box-shadow: 0 1px 4px #0002;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Massachusetts Public School Districts</h1>
  <p class="subtitle" id="subtitle">Graduation Rate: 2021</p>

  <label for="metricSelect" class="text-white font-semibold">View:</label>
  <select id="metricSelect">
    <option value="grad">Graduation Rate</option>
    <option value="salary">Average Salary</option>
  </select>
  
  <div style="margin-bottom: 10px;">
    <label for="yearSlider" class="text-white font-semibold">
      Year: <span id="yearValue">2021</span>
    </label>
    <input type="range" id="yearSlider" min="2013" max="2023" value="2021" step="1"
           style="width: 250px; margin-left: 10px;">
  </div>

  <div id="dashboard">
    <div id="map"></div>
    <div id="scatterplot"></div>
  </div>

  <div id="info-box"></div>

  <script src="js/map.js"></script>
</body>
</html>
