<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark" id="html-root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA Education Dashboard | DataConnect Robotics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
  <link rel="icon" href="img/logo.png">
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/circles.png');
      background-repeat: repeat;
      background-color: #1f2937;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="text-white font-sans">
  <!-- Header/Nav from main site -->
  <header class="bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <img src="img/logo.png" alt="Logo" class="h-12">
      <button class="text-white md:hidden focus:outline-none" onclick="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <nav class="hidden md:flex space-x-6 text-lg">
        <a href="index.html#about" class="hover:text-blue-500 transition">About</a>
        <a href="index.html#projects" class="hover:text-blue-500 transition">Projects</a>
        <a href="index.html#contact" class="hover:text-blue-500 transition">Contact</a>
      </nav>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="index.html#about" class="block py-2 text-lg hover:text-blue-500">About</a>
      <a href="index.html#projects" class="block py-2 text-lg hover:text-blue-500">Projects</a>
      <a href="index.html#contact" class="block py-2 text-lg hover:text-blue-500">Contact</a>
    </div>
  </header>

  <!-- DASHBOARD CONTENT -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <section class="mb-10">
      <h1 class="text-4xl md:text-5xl font-bold mb-3 animate-fade-in text-center">MA Public School Districts Dashboard</h1>
      <p class="text-xl md:text-2xl text-gray-300 mb-8 text-center">Explore graduation rates & teacher salaries by district, year, and more.</p>
    </section>
    <section class="bg-gray-800 rounded-xl shadow-lg p-6 md:p-10">
      <!-- Controls -->
      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6 mb-8">
        <div>
          <label for="metricSelect" class="block font-semibold mb-1">View:</label>
          <select id="metricSelect" class="bg-gray-700 text-white px-3 py-2 rounded-md border border-gray-600">
            <option value="grad">Graduation Rate</option>
            <option value="salary">Average Salary</option>
          </select>
        </div>
        <div class="w-full md:w-auto">
          <label for="yearSlider" class="block font-semibold mb-1">
            Year: <span id="yearValue">2021</span>
          </label>
          <input type="range" id="yearSlider" min="2013" max="2023" value="2021" step="1"
            class="w-full md:w-80 bg-gray-700 h-2 rounded-lg appearance-none outline-none cursor-pointer accent-blue-500">
        </div>
      </div>
      <!-- Map + Scatterplot -->
      <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
        <div id="map" class="flex-1 min-w-0"></div>
        <div id="scatterplot" class="flex-1 min-w-0"></div>
      </div>
      <!-- Info box -->
      <div id="info-box" class="mt-6 p-5 rounded-lg border border-gray-600 bg-gray-900 text-white text-lg hidden"></div>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-400">
    &copy; 2025 DataConnect Robotics. All rights reserved.
  </footer>

  <!-- Animations (copied from main site) -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .animate-fade-in { animation: fade-in 1s ease-out both;}
  </style>
  <!-- D3 map code -->
  <script src="js/map.js"></script>
</body>
</html>
