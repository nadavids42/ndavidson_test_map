<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Massachusetts School Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0 1rem;
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.7rem;
    }

    select, input[type="range"] {
      margin: 1rem 0;
      font-size: 1rem;
      max-width: 100%;
    }

    .subtitle {
      margin-top: 0;
      color: #aaa;
    }

    #dashboard {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    #map, #scatterplot {
      flex: 1 1 0;
      min-width: 0;
      /* Let them shrink! */
    }

    #map svg, #scatterplot svg {
      width: 100%;
      height: auto;
      max-width: 700px;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      background: #161925;
    }

    #scatterplot {
      background: #181c26;
      border-radius: 10px;
      border: 1px solid #223;
      padding: 10px;
      min-width: 320px;
    }

    #info-box {
      background: #222b;
      color: #eee;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      min-width: 220px;
      max-width: 700px;
      font-size: 1rem;
      box-shadow: 0 2px 8px #0003;
      word-break: break-word;
    }

    #scatterplot-tooltip {
      position: absolute;
      pointer-events: none;
      background: #fff;
      color: #222;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 7px 11px;
      font-size: 15px;
      box-shadow: 0 1px 4px #0002;
      z-index: 999;
      display: none;
    }

    @media (max-width: 950px) {
      #dashboard {
        flex-direction: column;
        gap: 12px;
      }
      #map svg, #scatterplot svg {
        max-width: 100vw;
        min-width: 200px;
      }
      #scatterplot {
        min-width: 200px;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
      #dashboard {
        flex-direction: column;
        gap: 0.5rem;
      }
      #map svg, #scatterplot svg {
        min-width: 120px;
      }
      select, input[type="range"] {
        font-size: 0.95rem;
        width: 100%;
      }
      #scatterplot, #map {
        padding: 0;
      }
      #info-box {
        min-width: 120px;
        padding: 0.7rem 0.4rem;
        font-size: 0.95rem;
      }
    }
    .responsive-svg {
  width: 100%;
  height: auto;
  max-width: 700px;
  display: block;
  margin: 0 auto;
  background: #161925;
  border-radius: 12px;
}

@media (max-width: 700px) {
  .responsive-svg {
    min-height: 380px;
    aspect-ratio: 1 / 1.1;
  }
}
@media (max-width: 450px) {
  .responsive-svg {
    min-height: 300px;
    aspect-ratio: 1 / 1.3;
  }
}

  </style>
</head>
<body>
  <h1>Massachusetts Public School Districts</h1>
  <p class="subtitle" id="subtitle">Graduation Rate: 2021</p>

  <div style="display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; margin-bottom: 0.5rem;">
    <label for="metricSelect" class="text-white font-semibold">View:</label>
    <select id="metricSelect">
      <option value="grad">Graduation Rate</option>
      <option value="salary">Average Salary</option>
    </select>
    <label for="yearSlider" class="text-white font-semibold" style="margin-left: 1.5rem;">
      Year: <span id="yearValue">2021</span>
    </label>
    <input type="range" id="yearSlider" min="2013" max="2023" value="2021" step="1"
           style="width: 200px; margin-left: 10px; max-width: 95vw;">
  </div>

  <div id="dashboard">
    <div id="map"></div>
    <div id="scatterplot"></div>
  </div>

  <div id="info-box"></div>

  <script src="js/map.js"></script>
</body>
</html>
