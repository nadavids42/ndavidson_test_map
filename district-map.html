<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Massachusetts School Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0 2rem;
    }

    h1 {
      margin-top: 1rem;
    }

    select {
      margin: 1rem 0;
      font-size: 1rem;
    }

    #map svg {
      width: 100%;
      height: 80vh;
    }

    .subtitle {
      margin-top: 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Massachusetts Public School Districts</h1>
  <p class="subtitle" id="subtitle">Graduation Rate: 2021</p>

<!--   <label for="yearSelect">Select Year:</label>
  <select id="yearSelect"></select -->
  <label for="yearSlider" class="block text-white font-semibold mb-2">Select Year: <span id="yearValue">2021</span></label>
  <input type="range" id="yearSlider" min="2013" max="2023" step="1" value="2021" class="w-full appearance-none bg-gray-300 h-2 rounded-lg outline-none cursor-pointer">


  <div id="map"></div>

  <script src="js/map.js"></script>
</body>
</html>
